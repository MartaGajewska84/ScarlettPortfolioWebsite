<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@400;500;600;700;800&family=Indie+Flower&family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/5a0d59bee4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Scarlett Portfolio</title>
  </head>
  <body>
    <!--*-*-*-*-*-* Aside Nav *-*-*-*-*-*-->
    <aside id="side-nav">
      <div class="side-nav__content">
        <div class="side-nav__content--logo">
          <img src="img/logo-01.jpg" alt="logo" />
        </div>
        <ul class="side-nav__content--social">
          <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
          <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
          <a href="#"><i class="fa-brands fa-dribbble"></i></a>
          <a href="#"><i class="fa-brands fa-pinterest-p"></i></a>
        </ul>
      </div>
    </aside>
    <!--*-*-*-*-*-* Main Content *-*-*-*-*-*-->
    <main>
      <!-- /******* Main Nav *******/ -->
      <header id="header">
        <nav id="header__main-nav">
          <div class="header__main-nav--hamburger">
            <div class="line line1"></div>
            <div class="line line2"></div>
            <div class="line line3"></div>
          </div>
          <ul class="header__main-nav--links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Hire Me</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </header>
      <!-- /******* Hero Section *******/ -->
      <section id="hero">
        <div class="hero__content">
          <h1 class="hero__content--title">Scarlett Tyler</h1>
          <p class="hero__content--paragraph">
            UX Designer / Frontend Developer
          </p>
          <a href="#" class="hero__content--link">My Work</a>
        </div>
      </section>
      <!-- /******* Work Section *******/ -->
      <section id="work">
        <div class="work__card">
          <img src="img/portfolio-design-01-1.jpg" alt="poster">
        </div>
        <div class="work__card">
          <img src="img/portfolio-creative-02-1.jpg" alt="paper-bag">
        </div>
        <div class="work__card">
          <img src="img/portfolio-creative-01-1.jpg" alt="clothing-bag">
        </div>
        <div class="work__card">
          <img src="img/portfolio-branding-02-1.jpg" alt="branding">
        </div>
        <div class="work__card">
          <img src="img/portfolio-branding-01-1.jpg" alt="cup">
        </div>
        <div class="work__card">
          <img src="img/portfolio-print-02-1.jpg" alt="book-cover">
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
